	</style></head><body dir="ltr"><p class="P10">Hi, </p><p class="P1"> </p><p class="P6"><span class="T1">ich habe an dem Programm echt lange und hart gearbeitet, bis alles geklappt und die letzten Details verbessert waren.</span></p><p class="P1"> </p><p class="P6"><span class="T1">Und ich wollte kein Geld nehmen, da wenn ich selbst ein Programm benutzte es mich echt nervt, wenn dann so Sharewaremeldungen kommen und ich dann nur noch die Hälfte mit machen kann.</span></p><p class="P1"> </p><p class="P1">Deswegen wäre es echt korrekt, wenn Sie das Programm länger benutzen, mir eine kleine Spende zukommen lassen. </p><p class="P5"> </p><p class="P6"><span class="T1">Da ich hier nicht meine Bankdaten angeben will </span><span class="T2">(wer weis was jemand im Netz damit alles machen kann)</span><span class="T1"> schreiben Sie mir doch bitte eine Mail:</span></p><p class="P9">roth-a@gmx.de </p></body></html>
